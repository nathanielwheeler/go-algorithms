algorithms:
  fizzbuzz: 
    funcmap: {
      "fizzbuzz": algorithms.Fizzbuzz
    }
    shortdesc: Given a number, will print out numbers, fizz, and/or buzz.
    fulldesc: Fizzbuzz will, given an integer, print out all numbers from 1 to that number, unless it is divisible by 3 or 5, in which case fizz and buzz will be printed respectively.
    arguments: [
      {
        name: "int",
        type: "int",
        desc: "This integer must be positive.  It defines how many numbers will be calculated.",
        default: "15"
      },
    ]